<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia Game | Quantum Research Brief</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<!-- ====== Header ====== -->
<header>
  <div class="header-container container">
    <!-- Logo on far left -->
    <a href="index.html" class="site-logo">
      <img src="data/img/logoQRB-right.png" alt="Quantum Research Brief Logo">
    </a>

    <!-- Navigation center-left -->
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="articles.html">Articles</a>
      <a href="trivia.html" class="active">Trivia</a>
      <a href="about.html">About</a>
      <!--  <a href="contact.html">Contact</a> -->
    </nav>

    <!-- Search bar far right -->
    <form class="search-bar" action="articles.html" method="get">
      <input type="text" name="search" placeholder="Search articles..." />
      <button type="submit">Search</button>
    </form>
  </div>
</header>

<!-- Trivia Page -->
<main class="container">

  <!-- Category selection view (shown first) -->
  <section id="category-view" aria-label="Choose a category">
    <h2>Choose a Category</h2>
    <div id="category-picker"></div>
  </section>

  <!-- Quiz view (hidden until a category is picked) -->
  <section id="quiz-view" style="display:none;" aria-live="polite">

    <!-- Progress bar -->
    <section id="progress" style="margin:12px 0">
      <div id="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"
           style="height:8px;background:#eee;border-radius:999px;overflow:hidden">
        <div id="progress-bar" style="height:100%;width:0%"></div>
      </div>
      <div id="progress-text" style="font-size:.9rem;margin-top:.25rem;color:#555"></div>
    </section>

    <!-- Question + options -->
    <div id="question-container"></div>
    <div id="options-container" class="options"></div>
    <p id="feedback" class="feedback" aria-live="polite"></p>
    <button id="next-btn" style="display:none;">Next</button>
  </section>

  <!-- Score view (hidden until the quiz ends) -->
  <section id="score-container" style="display:none;"></section>

</main>



  <script src="js/questions.js"></script>
  <script src="js/trivia.js"></script>

  <footer class="container">
    <p>&copy; 2025 Quantum Reasearch Brief. All rights reserved.</p>
  </footer>
</body>
</html>
